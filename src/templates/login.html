<main class="main">

    <div class="page-title" data-aos="fade"
         style="background-image: url(https://barraesthetics.com/wp-content/uploads/2021/06/PSX_20210608_150247.jpg);">
        <div class="container position-relative">
            <h1>Login</h1>
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="{{url_for('first')}}">Home</a></li>
                    <li><a href="{{url_for('signup')}}">Signup</a></li>

                    <li><a href="{{url_for('first')}}">Logout</a></li>

            </nav>
        </div>

    <section id="contact" class="contact section">

        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <div class="row gy-4 mt-1">
                <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
                    <img src="https://assets-global.website-files.com/60658b47b03f0c77e8c14884/630d7b2da3b2846da3fe1afa_web-app-guide.png"
                         frameborder="0" style="border:0; width: 100%; height: 400px;" loading="lazy"
                         referrerpolicy="no-referrer-when-downgrade"></img>
                </div>

                <div class="col-lg-6">
                    
                    <div class="row gy-4 mt-4" id="form-error" style="color: #ff0000; font-size: 20px; height: 24px;padding-left:12px">
                        
                    </div>

                    <div class="row gy-4 mt-4">

                        <div class="col-md-12">
                            <input type="text" name="name" id="email" class="form-control"
                                   placeholder="Username" required="">
                        </div>


                        <div class="col-md-12">
                            <input type="password" class="form-control" id="password" name="subject"
                                   placeholder="Password" required="">
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-warning" onclick="login()">Login</button>
                        </div>

                    </div>

                </div>

<script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            $.ajax({
                url: 'login2',
                method: 'POST',
                 contentType: 'application/json',
                 data: JSON.stringify({
                    email: email,
                    password: password
                }),
                success: function(data) {
                   if(data.result == true) {
                        window.location = "{{url_for('index')}}"
                   } else {
                        $('#form-error').text('Invalid Username / password');
                   }
                }
            });
        }
</script>

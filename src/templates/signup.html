<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>

    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/assets/css/main.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #6c6b85;
            font-size: 14px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 6px;
            margin: 8px 0;
            border: 1px solid #c4b5b5;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 6px;
            background-color: #637c90;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0080ff;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .form-error {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>

  
</head>
<body>

<div class="container">
    <h2>Signup Form</h2>
    <form action="{{url_for('signup')}}" method="POST" onsubmit="return validateForm()">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required value="{{form_data.name}}">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required value="{{form_data.phone}}">
        <small>Format: 10-digit number (e.g., 9876543210)</small>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required value="{{form_data.email}}">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <p id="password-error" class="error">Passwords do not match!</p>

        <p id="form-error" class="form-error" style="margin-top: 10px;">{{form_data.error}}</p>

        <input type="submit" value="Submit" style="margin-top: 10px;">
    </form>

    <div>
        <p style="margin-top: 20px;">Already have an account? <a href="/login">Login here</a></p>

    </div>
</div>

<script>
function validateForm() {

    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
        document.getElementById('password-error').style.display = 'block';
        return false; 
    } else {
        document.getElementById('password-error').style.display = 'none';
        return true; 
    }
}
</script>

</body>
</html>
